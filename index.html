<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <!-- ora che ho settato un tabindex posos aggiungere gli eventi di key up e down -->
            <div class="slider-wrapper" tabindex="0"
            @mouseleave="startAutoplay" 
            @mouseover="stopAutoplay"
            @focus="stopAutoplay"
            @blur="startAutoplay"
            @keyup.up="slideDown"
            @key.down="slideUp"
            >

                <div class="item">
                    <img :src="slides[slideIndex].image" :alt="slides[slideIndex].title" />
                    <div class="text">
                        <h3>
                            {{slides[slideIndex].title}}
                        </h3>
                        <p>
                            {{slides[slideIndex].text}}
                        </p>
                    </div>
                    <div class="whitebar"></div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="slideDown">
                    </div>
                    <div class="next" @click="slideUp">
                    </div>
                    <div :class="[slideIndex === index ?'thumb active':'thumb']" v-for="(el,index) in slides" @click="syncIndex(index)">
                        <img :src="el.image" :alt="el.title"/>
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
